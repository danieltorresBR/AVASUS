{%extends 'paginas/modelo.html' %}

{% load static %}


{% block titulo %}
<title>Cadastros</title>
{% endblock %}

{% block conteudo %}
<div class="container">
    <h3>Excluir Registros</h3>
    <p align="justify">
        Confirme para excluir o registro definitivamente.
    </p>
    <hr>
    <form action="" method="POST">

        <p>
            Deseja excluir o registro: <strong> {{ object }} </strong>?
        </p>

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="btn btn-danger">Excluir</button>

    </form>
</div>
{% endblock %}
